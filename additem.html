        <a class="dropdown-toggle" data-toggle="dropdown" href="additem.html">Add/Remove Item
              <span class="caret"></span></a>

<body class="bootstrap-overrides">
  <div>
    <form id="addItemForm">
      <div>
        <label for="serialNumber">Serial Number:</label>
        <input type="text" id="serialNumber" name="serialNumber">
      </div>
      <div>
        <label for="desktopModel">Desktop Model:</label>
        <input type="text" id="desktopModel" name="desktopModel">
      </div>
      <div>
        <label for="vendor">Vendor/Manufacturer:</label>
        <input type="text" id="vendor" name="vendor">
      </div>
      <div>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status">
      </div>
      <div>
        <label for="operatingSystem">Operating Sysyem:</label>
        <input type="text" id="operatingSystem" name="operatingSystem">
      </div>
      <div>
        <label for="cpu">CPU Make/Model:</label>
        <input type="text" id="cpu" name="cpu">
      </div>
      <div>
        <label for="ram">Ram (GB):</label>
        <input type="text" id="ram" name="ram">
      </div>
      <div>
        <label for="storage">Storage (GB):</label>
        <input type="text" id="storage" name="storage">
      </div>
      <div>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>
      </div>

      <div class="formButton">
      <button type="submit">Add Item</button>
    </div>
    </form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
